<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/biniTab.png" type="image/kissyGallery"> <!-- for logo -->
  <title>BINI Photo Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="body" data-bs-theme="light">
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <img src="images/biniLogo.png" alt="BINI Logo" width="50" height="auto">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#biniSlideshow">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#cardContainer">Gallery</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-secondary" onclick="changeMode()">Mode</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Slideshow Section -->
  <div id="biniSlideshow" class="carousel slide mt-2" data-bs-ride="carousel" data-bs-interval="3000">
    <div class="carousel-inner" id="slideshowContent"></div>

    <button class="carousel-control-prev" type="button" data-bs-target="#biniSlideshow" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#biniSlideshow" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Photo Gallery Section -->
  <div class="container mt-5">
    <div class="row">
      <div class="text-center">
        <h1 class="display-3">BINI Photo Gallery</h1>
        <p>Hover Over Me to Discover Bini.</p>
      </div>
    </div>

    <div class="row mt-3" id="cardContainer"></div>

    <!-- Expand Footer Section -->
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="display-3">
          Upcoming Events.
          <button type="button" onclick="toggleEvents()" class="btn btn-outline-secondary"
            id="btnExpand">Expand</button>
        </h1>
      </div>
    </div>

    <div id="eventContainer" style="display: none;">
    </div>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-text">
        <p>&copy; 2024 Bini. All rights reserved.</p>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
