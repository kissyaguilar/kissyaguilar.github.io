<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Work & Study To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="shared/style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/Working Student Hub">
</head>

<body>
    <div class="todo-widget container position-relative p-3">
        <div class="todo-date text-center mb-3" id="currentDate"></div>
        <div class="todo-title text-center mb-3">Work & Study To-Do</div>
        <div class="todo-input d-flex flex-column flex-md-row gap-2 mb-3">
            <input type="text" id="taskInput" class="form-control me-3" placeholder="Add tasks (e.g., Create ADET Act)"
                maxlength="100">
            <select id="categorySelect" class="form-select me-3">
                <option value="Study">Study</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
            </select>
            <label for="dueDate" class="form-label text-green mb-0 me-2 align-self-center"
                style="font-family: 'Poppins', sans-serif;">Due Date:</label> <input type="date" id="dueDate"
                class="form-control">
        </div>
        <div class="d-flex justify-content-around mb-3">
            <button class="add-btn btn btn-primary px-3" id="addBtn">Add Task</button>
            <button class="clear-btn btn btn-outline-primary px-3" id="clearBtn">Clear All</button>
        </div>
        <ul class="todo-list list-group" id="todoList"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="shared/toDoList.js"></script>
</body>

</html>
