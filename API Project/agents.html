<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Style for DarkMode */
    body {
      font-family: 'Valorant', sans-serif;
      /* Main font */
      background-color: #0F1923;
      color: #ECE8E1;
    }

    .card {
      background-color: #1F2326;
      border-radius: 5px !important;
      padding: 20px;
      text-align: center;
      color: #ECE8E1;
      transition: transform 0.3s ease, box-shadow 0.3s ease !important;
      cursor: pointer !important;
    }

    .card:hover {
      transform: scale(1);
      box-shadow: 0 4px 20px rgba(200, 203, 203, 0.2);
    }
  </style>
</head>

<body id="body">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/valoIcon.png" alt="Valorant Icon" class="valo-icon" style="width: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html#video">HOME</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="search.html">SEARCH</a></li>
          <li class="nav-item"><a class="nav-link" href="agents.html">AGENTS</a></li>
          <li class="nav-item"><a class="nav-link" href="maps.html">MAPS</a></li>
        </ul>
        <div class="d-flex">
          <button id="darkModeButton" class="icon-btn">
            <img id="darkModeIcon" src="images/darkM.png" alt="Mode Icon" style="width: 25px; height: 25px;">
          </button>
          <a href="https://playvalorant.com/en-us/download/" class="play-now-btn" target="_blank">Play Now</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Loading Bar -->
  <div class="container-fluid loadingBarContainer">
    <div class="loadingBar" id="loadingBar"></div>
  </div>

  <!-- Agent Gallery -->
  <div class="container mt-5 pt-5">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3 agent-gallery-title">Agent Gallery</h1>
      </div>
    </div>
    <div class="row" id="cardContainer">
    </div>
  </div>

  <div id="agentsGalleryContainer" class="row"></div>
  <!-- Pagination -->
  <div class="container">
    <div class="row my-5">
      <div class="col">
        <nav aria-label="Pagination">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" onclick="prevPage()">Previous</a>
            </li>
            <li class="page-item">
              <a class="page-link" onclick="nextPage()">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <!-- Footer Section -->
  <footer class="footer">

    <div class="social-icons">
      <a href="https://twitter.com/PlayVALORANT" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/valorant" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/valorant" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://discord.com/invite/valorant" target="_blank"><i class="fab fa-discord"></i></a>
    </div>

    <div class="footer-logo">
      <img src="images/valoIcon.png" alt="Valorant Logo">
    </div>

    <div class="copyright">
      &copy; 2024 Valorant. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
