        const moviesPerSlide = 4;
        const carouselInner = document.getElementById('carouselInner');

        for (let i = 0; i < movies.length; i += moviesPerSlide) {
            const slideMovies = movies.slice(i, i + moviesPerSlide);
            let slideContent = `<div class="carousel-item ${i === 0 ? 'active' : ''}"><div class="row">`;

            slideMovies.forEach(movie => {
                slideContent += `
                    <div class="col-6 col-md-3 mb-4">
                        <div class="card">
                            <a href="view.html?video=${encodeURIComponent(movie.video)}&title=${encodeURIComponent(movie.title)}">
                                <img src="${movie.image}" class="card-img-top" alt="${movie.title}">
                            </a>
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                            </div>
                        </div>
                    </div>`;
            });

            slideContent += `</div></div>`;
            carouselInner.innerHTML += slideContent;
        }
