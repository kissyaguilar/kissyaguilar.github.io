<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movie</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        a {
            display: inline-block;
            margin-top: 20px;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <iframe id="movieVideo" src="" allowfullscreen></iframe>
        <h2 id="movieTitle" class="movie-title"></h2>
        <a href="movies.html">Back to Movies</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Filipino Movies. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Extract query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('video');
        const title = urlParams.get('title');

        // Update the iframe and title
        document.getElementById('movieVideo').src = videoUrl || '';
        document.getElementById('movieTitle').textContent = title || "Movie Title";
    </script>
</body>

</html>
