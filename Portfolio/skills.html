<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="" X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Kissy Aguilar</title>
    <link rel="shortcut icon" href="images/kissyTab.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<style>
    #skills {
        padding-top: 120px;
        text-align: center;
        padding: 100px;
    }

    @keyframes progressAnimation {
        from {
            width: 0;
        }

        to {
            width: var(--progress-width);
        }
    }

    .dropdown-item:active {
        background-color: purple !important;
        color: white !important;
    }

    .progress-bar {
        animation: progressAnimation 5s ease-in-out;
    }
</style>

<body>
    <!-- Header / Navbar -->
    <header class="header navbar navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand logo">
                <img src="images/kissyLogo.png" alt="Logo" class="logo-image">
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Projects
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="webDevProjects.html">Web Development</a></li>
                            <li><a class="dropdown-item" href="appDevProjects.html">App Development</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resume.html">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="education.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Skills Section -->
    <section id="skills">
        <div class="container text-center py-5">
            <span class="display-3 auto-type"></span>
        </div>

        <!-- Skill Progress Bars -->
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">HTML & CSS</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 90%; width: 90%; background-color: #ee7ddf; animation-delay: 0.5s;"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">JavaScript</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 75%; width: 75%; background-color: #ee7ddf; animation-delay: 1s;"
                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">Python</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 70%; width: 70%; background-color: #ee7ddf; animation-delay: 1.5s;"
                    aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">C & C++</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 90%; width: 90%; background-color: #ee7ddf; animation-delay: 2s;"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">SQL</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 90%; width: 90%; background-color: #ee7ddf; animation-delay: 2.5s;"
                    aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="mb-3">
            <h6 style="color: #ddcbe0;">Java</h6>
            <div class="progress" style="height: 12px;">
                <div class="progress-bar" role="progressbar"
                    style="--progress-width: 85%; width: 85%; background-color: #ee7ddf; animation-delay: 3s;"
                    aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </section>

    <!-- Starry Background - purple -->
    <div class="stars">
        <!--stars-->
        <script>
            for (let i = 0; i < 300; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.left = Math.random() * 100 + "vw";
                star.style.top = Math.random() * 150 + "vh";
                star.style.animationDelay = Math.random() * 1 + "s";
                star.style.animationDuration = Math.random() * 10 + 4 + "s";
                document.querySelector(".stars").appendChild(star);
            }
        </script>

        <!-- Typing Effect -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script>
            var typed = new Typed(".auto-type", {
                strings: ["Skills"],
                typeSpeed: 200,
                backSpeed: 150,
                loop: true,
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>

</body>

</html>
