<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="image/movieTab.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Video Background -->
    <div class="video-background">
        <iframe src="https://www.youtube.com/embed/GV3HUDMQ-F8?autoplay=1&mute=1&loop=1&playlist=GV3HUDMQ-F8"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <!-- Content -->
    <div class="content text-center">
        <div class="text-white">
            <h1 class="welcome-message">Welcome to Movieflix!</h1>
            <p class="lead">Your ultimate streaming destination for Filipino movies!</p>
            <a href="movies.html" class="btn">Explore</a>
        </div>
    </div>

    <!-- Footer -->
    <footer
        style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); text-align: center; background-color: rgba(0, 0, 0, 0.8); color: white; width: 100%; padding: 10px 0; z-index: 1000;">
        <p>&copy; 2024 Filipino Movies. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
