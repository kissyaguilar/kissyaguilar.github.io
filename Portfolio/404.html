<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | You're Lost</title>
    <link rel="shortcut icon" href="http://yourdomain.com/Portfolio/images/kissyTab.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            background-color: #000;
        }

        /* Fullscreen background video */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        /* Centered text content */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: white;
            padding: 1rem;
            gap: 1rem;
            z-index: 1;
            position: relative;
        }

        .content h1, .content p {
            margin: 0;
            width: 100%;
            max-width: 600px;
        }

        /* Navbar */
        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .logo-image {
            width: 35px;
            height: auto;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline aria-hidden="true">
        <source src="http://kissyaguilar.github.io/Portfolio/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container">
            <a href="/" class="navbar-brand logo">
                <img src="http://kissyaguilar.github.io/Portfolio/images/kissyLogo.png" alt="Logo" class="logo-image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <h1 class="display-3">It seems you're lost</h1>
        <p class="lead">Don't fret, you're not lost in a mysterious dark web. Click
            the browser's back button or the logo above to return to the homepage.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>
</html>
