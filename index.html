        <!--stars-->
        <script>
            for (let i = 0; i < 300; i++) {

                star.className = "star";
                star.style.left = Math.random() * 100 + "vw";

                star.style.animationDelay = Math.random() * 1 + "s";

                document.querySelector(".stars").appendChild(star);
            }
        </script>
